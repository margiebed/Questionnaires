<div class="row cards-container">
  <div
    class="card-form"
    *ngFor="let card of cards$ | async"
    (click)="showDetails(card)"
  >
    <app-questionnaire-card [card]="card"></app-questionnaire-card>
  </div>

  <button
    (click)="openQuestionnaireModal()"
    mat-fab
    color="accent"
    id="new-questionnaire-btn"
  >
    +
  </button>
</div>
