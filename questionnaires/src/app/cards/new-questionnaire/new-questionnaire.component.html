<h2 mat-dialog-title>kwestionariusz osobowy</h2>
<mat-dialog-content>
  <app-questionnaire-form #questionnaireForm></app-questionnaire-form
></mat-dialog-content>
<mat-dialog-actions>
  <div class="row">
    <div class="col">
      <button mat-raised-button mat-dialog-close>Cancel</button>
      <button
        mat-raised-button
        color="primary"
        [disabled]="questionnaireForm.form.invalid"
      >
        Zapisz
      </button>
    </div>
  </div>
</mat-dialog-actions>
